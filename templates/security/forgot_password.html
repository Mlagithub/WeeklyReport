{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form, render_field %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm form-card">
            <div class="card-body">
                <h4 class="mb-2">找回密码</h4>
                <p class="text-muted mb-4">输入用户名并设置新密码。</p>
                {{ render_form(forgot_password_form) }}
                <div class="mt-3 text-muted small">
                    记起密码了？<a href="{{ url_for('login') }}">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
